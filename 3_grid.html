<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.</h2>
    <div class="container">
        <div class="row">
            <div class="col p-3 bg-primary text-white">.col</div>
            <div class="col p-3 bg-dark text-white">.col</div>
            <div class="col p-3 bg-success text-white">.col</div>
            <div class="col p-3 bg-danger text-white">.col</div>
          </div>
    </div>

<!-- The Bootstrap 5 grid system has six classes:
.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px)
.col-xxl- (xxlarge devices - screen width equal to or greater than 1400px) -->

<div class="container">
    <div class="row my-5">
        <div class=" col-lg-10 col-md-5 col-2 p-3 bg-primary text-white">.col</div>
        <div class="col-lg-2 col-md-7 col-3 p-3 bg-dark text-white">.col</div>
      </div>
</div>


<div class="container">
    <div class="row my-5">
        <div class="col-lg-10 col-md-5 col-sm-2 p-3 bg-primary text-white">.col</div>
        <div class="col-lg-2 col-md-7 col-sm-3 p-3 bg-dark text-white">.col</div>
    </div>
</div>


<div class="container">
    <div class="row">
        <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
        <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
        <div class="col-sm-3 p-3 bg-success text-white">.col</div>
        <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
